{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Microlly</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
        <link rel="icon" href="{% static 'fi.ico' %}"/>
    </head>
    <body>
        <nav class="navbar fixed-top navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Microlly</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if "/login/" in request.path %}active{% endif %}" href="{% url 'login' %}">Log in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if "/register/" in request.path %}active{% endif %}" href="{% url 'register' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if "/newpost/" in request.path %}active{% endif %}" href="{% url 'newpost' %}">Create new post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if "/lastposts/" in request.path %}active{% endif %}" href="{% url 'lastposts' %}">Last posts</a>
                    </li>
                </ul>
                <ul class="navbar-nav text-right">
                    <li class="nav-item">
                        <a class="nav-link {% if "/logout/" in request.path %}active{% endif %}" href="{% url 'logout' %}">Log out</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
